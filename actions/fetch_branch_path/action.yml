name: fetch_branch_path
on:
  workflow_call:
    inputs:
      branch:
        description: 'branch we want'
        required: true
        type: string
      path:
        description: 'path of the directory of file we want'
        required: true
        type: string
runs:
    using: 'composite'
    

    steps:
          
      - name: Set up Git
        run: |
          rm -rf ${{ inputs.path }} ;
          git restore --source ${{ inputs.branch_name }} --staged --worktree ${{ inputs.path }} ;

        shell: bash