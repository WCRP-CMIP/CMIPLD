name: Deploy Static Content to GitHub Pages

on:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        default: production
      force:
        required: false
        type: boolean
        default: false
    secrets:
      token:
        required: true

    outputs:
      page_url:
        description: "The deployed GitHub Pages URL"
        value: ${{ jobs.deploy.outputs.page_url }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout production branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site content
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          retention-days: 0

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          force: ${{ inputs.force }}

      - name: Display deployed URL in summary
        run: echo "### ðŸš€ Pages deployed at [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
