name: JSONLD Graph Builder Workflow

on:
  workflow_dispatch:
    inputs:
      updated:
        description: "Only process updated directories?"
        required: true
        default: false
        type: boolean
  workflow_call:
    inputs:
      updated:
        description: "Only process updated directories?"
        required: true
        default: false
        type: boolean

permissions:
  actions: write
  contents: read

jobs:

  find-updated-directories:
    if: ${{ inputs.updated == true }}
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - uses: actions/checkout@v4
      - uses: tj-actions/changed-files@v40
        id: changed-files
        with:
          dir_names: true
          json: true
          dir_names_exclude_current_dir: true
      - run: |
          echo 'ðŸ“‚ Updated directories: ${{ steps.changed-files.outputs.all_changed_files }}' >> $GITHUB_STEP_SUMMARY

  find-all-directories:
    if: ${{ inputs.updated == false }}
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.find-dirs.outputs.directories }}
    steps:
      - uses: actions/checkout@v4
      - name: Find all subdirectories (excluding . and hidden dirs)
        id: find-dirs
        run: |
          directories=$(find . -mindepth 1 -maxdepth 1 -type d -not -path '*/.*' \
            | sed 's|^\./||' \
            | sort \
            | jq -R -s -c 'split("\n")[:-1]')
          echo "directories=$directories" >> "$GITHUB_OUTPUT"
          echo 'ðŸ“‚ Subdirectories to process:' "$directories" >> "$GITHUB_STEP_SUMMARY"

  # ðŸ”§ Combine outputs dynamically
  set-directories:
    runs-on: ubuntu-latest
    needs: [find-updated-directories, find-all-directories]
    outputs:
      directories: ${{ steps.set.outputs.directories }}
    steps:
      - id: set
        run: |
          if [ "${{ inputs.updated }}" = "true" ]; then
            echo "directories=${{ needs.find-updated-directories.outputs.directories }}" >> "$GITHUB_OUTPUT"
          else
            echo "directories=${{ needs.find-all-directories.outputs.directories }}" >> "$GITHUB_OUTPUT"
          fi

  process-directories:
    needs: set-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.set-directories.outputs.directories) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: production

      - name: Set GitHub Pages URL
        run: |
          echo "PAGES_URL=https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> "$GITHUB_ENV"

      - name: Process JSON-LD files in ${{ matrix.directory }}
        run: |
          cd "${{ matrix.directory }}"
          curl -s https://wcrp-cmip.github.io/CMIPLD/bin/ld2graph | bash -s "../${{ matrix.directory }}"

      - name: Install jsonld CLI
        run: npm install -g git+https://github.com/digitalbazaar/jsonld-cli.git

      - name: Validate JSON-LD from URL
        run: jsonld lint "$PAGES_URL/${{ matrix.directory }}/graph.jsonld"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update JSON-LD graph in ${{ matrix.directory }}"
          branch: production
          file_pattern: "${{ matrix.directory }}/graph*"
          author_name: "cmip-ipo"
          author_email: "actions@wcrp-cmip.org"
          push_options: "--force"
