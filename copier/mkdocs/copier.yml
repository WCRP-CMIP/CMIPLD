# Minimal Copier template for MkDocs publishing from mipcvs-wiki
_templates_suffix: .jinja

# Template metadata
_metadata:
  name: "MkDocs Publisher (Minimal)"
  description: "Minimal template using mipcvs-wiki content"
  version: "1.0.0"

# Questions (can be pre-filled with detect-defaults.py)
project_name:
  type: str
  default: "CMIP-LD Documentation"
  help: "Name of the documentation project"

repo_name:
  type: str
  default: "CMIP-LD"
  help: "Repository name"

author_name:
  type: str
  default: "Your Name"
  help: "Author name"

author_email:
  type: str
  default: "your.email@example.com"
  help: "Author email"

github_username:
  type: str
  default: "WCRP-CMIP"
  help: "GitHub username or organization"

site_url:
  type: str
  default: "https://{{ github_username }}.github.io/{{ repo_name }}/"
  help: "Production site URL"

repo_url:
  type: str
  default: "https://github.com/{{ github_username }}/{{ repo_name }}"
  help: "Repository URL"

json_data_folder:
  type: str
  default: "json_data"
  help: "Folder containing JSON files to generate pages from"

description:
  type: str
  default: "Documentation for {{ project_name.replace(' Documentation', '') }}"
  help: "Project description"

# Color theme selection
header_color:
  type: str
  default: "blue"
  help: "Header color theme"
  choices:
    - "blue"
    - "indigo"
    - "purple"
    - "pink"
    - "red"
    - "deep-orange"
    - "orange"
    - "amber"
    - "yellow"
    - "lime"
    - "green"
    - "teal"
    - "cyan"
    - "light-blue"
    - "blue-grey"
    - "brown"
    - "grey"
    - "deep-purple"

# Static files generation
generate_static_files:
  type: bool
  default: true
  help: "Generate static files during build process"

static_files_folder:
  type: str
  default: "static_output"
  help: "Folder name for generated static files"
  when: "{{ generate_static_files }}"