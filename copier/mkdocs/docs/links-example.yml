# Example Links Configuration
# This file demonstrates various ways to configure custom links for your MkDocs navigation

links:
  # Simple links (appear at the top level of the section)
  - title: "Quick Start Guide"
    url: "https://example.com/quick-start"
    description: "Get started quickly"
    
  - title: "Live Demo"
    url: "https://demo.example.com"
    description: "Try it out online"
  
  # Links with template variables (using Jinja)
  - title: "Source Code"
    url: "https://github.com/{{ github_username }}/{{ repo_name }}"
    description: "View the source code"
    
  - title: "Issues & Bugs"
    url: "https://github.com/{{ github_username }}/{{ repo_name }}/issues"
    description: "Report issues or request features"
  
  # Categorized links - Documentation category
  - title: "API Reference"
    url: "https://api-docs.example.com"
    category: "Documentation"
    description: "Complete API documentation"
    
  - title: "Tutorials"
    url: "https://tutorials.example.com"
    category: "Documentation"
    description: "Step-by-step tutorials"
    
  - title: "Best Practices"
    url: "https://best-practices.example.com"
    category: "Documentation"
    description: "Recommended approaches"
  
  # Categorized links - Tools category
  - title: "Data Viewer"
    url: "https://viewer.example.com"
    category: "Tools"
    description: "Interactive data visualization"
    
  - title: "Validation Tool"
    url: "https://validator.example.com"
    category: "Tools"
    description: "Validate your data files"
  
  # Categorized links - Community category
  - title: "Discussion Forum"
    url: "https://forum.example.com"
    category: "Community"
    description: "Community discussions and support"
    
  - title: "Slack Channel"
    url: "https://slack.example.com"
    category: "Community"
    description: "Real-time chat and collaboration"
    
  - title: "Mailing List"
    url: "https://groups.example.com"
    category: "Community"
    description: "Project announcements and updates"
  
  # Categorized links - Related Projects
  - title: "Project Alpha"
    url: "https://alpha.example.com"
    category: "Related Projects"
    description: "Complementary project"
    
  - title: "Project Beta"
    url: "https://beta.example.com"
    category: "Related Projects"
    description: "Another related project"

# Alternative JSON format (uncomment to use instead of YAML):
# {
#   "links": [
#     {
#       "title": "Example Link",
#       "url": "https://example.com",
#       "description": "An example link",
#       "category": "Examples"
#     }
#   ]
# }
